<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherFlow</title>
</head>
<body>

    <div class="nav">
            <div class="wf-title">
                <h1>WeatherFlow</h1>
            </div>
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search for your city..">
            </div>
    </div>

    <div class="weather">
        <div class="hero-data">
            <h1 class="city-name">Miami</h1>
            <h2>
                <span class="city-temp">0</span>&deg;
            </h2>
            <p class="description">Sunny</p>

            <div class="high-low">
                <p>
                    <strong>HIGH:</strong> 
                    <span class="high-temp">0</span>&deg;
                </p>
                <p>
                    <strong>LOW:</strong>
                    <span class="low-temp">0</span>&deg;
                </p>
            </div>
        </div>
    </div>

    <div class="data">
        <div class="feels-like">
            <h1>Feels Like</h1>
            <p class="feli-desc"></p>
            <h2><span class="feel-like">0</span>&deg;</h2>
        </div>
    
        <div class="humidity">
            <h1>Humidity</h1>
            <p class="hum-desc"></p>
            <h2><span class="humidity-per">0</span>%</h2>
        </div>
    
        <div class="pressure">
            <h1>Pressure</h1>
            <h2><span class="pressure-per">0</span> inHg</h2>
        </div>
    
        <div class="windspeed">
            <h1>Wind Speed</h1>
            <h2><span class="wind-per">0</span>mph</h2>
        </div>
    </div>

    <footer>
        <p>Â© <script>document.write(new Date().getFullYear())</script> | LAMONT</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
